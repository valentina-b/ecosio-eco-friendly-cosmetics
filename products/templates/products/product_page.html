{% extends "base.html" %}
{% load static %}

{% block title %}{{ product.name }} - by {{ product.brand }}{% endblock %}

{% block content %}


<div class="row hp-section-1">
    <div class="container">
        <div class="row product-card-row">
            <div class="col-lg-4 col-md-6 col-12">
                <div class="div-product-card float-lg-left">
                    <div class="div-product-card-img">
                        <img src="/media/{{ product.image }}" alt="">
                    </div>
                    <p class="product-card-title">{{ product.name }}</p>
                    <p class="product-card-brand-price">
                        <span class="product-card-brand">{{ product.brand }}</span>
                        |
                        <span class="product-card-price">{{ product.price }}</span>â‚¬
                    </p>
                    <div class="d-flex justify-content-center">
                        <a href="#" class="cta cta-white">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
